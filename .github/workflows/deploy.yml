name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # You can set this to your primary branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

      - name: Deploy to Docker Hub (or server)
        run: |
          docker build -t your-docker-image-name .
          docker push your-docker-image-name
